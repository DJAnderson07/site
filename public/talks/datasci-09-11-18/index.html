### Large inter-state collaborative
* Oregon, Arizona, Pennsylvania, North Carolina
* Lots of data and data sharing agreements
  + State testing data for every student in each state, Grades 3-8, in Reading and Math (some science)
  + Number of years varies by state, but generally there's about a decade
* Focus on growth-modeling, accountability policies, and between-school

# Challenges with NCAASE

Computational perspective was generally not present
* Flat file structures
* GLM framework 
* Secure data - not easily shareable/releasable 
* Lots of good work (~25 publications), but plenty of areas for improvement

## "Epidemiological" work in education
* Large-scale data sources incorporated with educational outcomes
* Predict "disease" (e.g., achievement gaps)
* Include different modeling strategies (e.g., machine learning)
* Ideally, data are publicly available/shareable
  + Increase transparency/reproducibility

# In closing
### The COE more broadly
* Many faculty represented in the [Prevention Science Institute](https://psi.uoregon.edu)
  + See active projects [here](https://psi.uoregon.edu/activegrants.html)
      + Adoption studies
      + Drug abuse prevention
      + Parent-training studies
* fMRI work
  + Reading comprehension
  + Mathematics problem soloving
* Lots of work on Autism Spectrum Disorder and other disabilities
